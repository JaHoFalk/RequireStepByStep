<!DOCTYPE html>

<html>
    <head>
        <title>Twitter Bootstrap Carousel</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    </head>

    <body>

        <div class="container">
            <div class="navbar">
                <div class="navbar-inner">
                    <a class="brand" target="_blank" href="http://getbootstrap.com/2.3.2/javascript.html#carousel">Twitter Bootstrap Carousel</a>
                </div>
            </div>

            <div style="margin:30px" id="myCarousel" class="carousel slide">

                <div class="carousel-inner">
                    <div class="item active">
                        <img style="margin:auto;" src="../library/pics/Amy_Jones.jpg">
                        <div style="position: relative;" class="carousel-caption"><p>Amy_Jones</p></div>
                    </div>

                    <div class="item">
                        <img style="margin:auto;" src="../library/pics/Eugene_Lee.jpg">
                        <div style="position: relative;" class="carousel-caption"><p>Eugene_Lee</p></div>
                    </div>

                    <div class="item">
                        <img style="margin:auto;" src="../library/pics/Gary_Donovan.jpg">
                        <div style="position: relative;" class="carousel-caption"><p>Gary_Donovan</p></div>
                    </div>

                    <div class="item">
                        <img style="margin:auto;" src="../library/pics/James_King.jpg">
                        <div style="position: relative;" class="carousel-caption"><p>James_King</p></div>
                    </div>

                    <div class="item">
                        <img style="margin:auto;" src="../library/pics/John_Williams.jpg">
                        <div style="position: relative;" class="carousel-caption"><p>John_Williams</p></div>
                    </div>
                    <div class="item">
                        <img style="margin:auto;" src="../library/pics/Julie_Taylor.jpg">
                        <div style="position: relative;" class="carousel-caption"><p>Julie_Taylor</p></div>
                    </div>
                    <div class="item">
                        <img style="margin:auto;" src="../library/pics/Kathleen_Byrne.jpg">
                        <div style="position: relative;" class="carousel-caption"><p>Kathleen_Byrne</p></div>
                    </div>
                </div>
                <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>

                <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>

            </div>

            <script src="js/lib/jquery-2.0.3.js"></script>
            <script src="js/lib/bootstrap.js"></script>
            <script>
                $(document).ready(function() {
                    $('.carousel').carousel({
                        interval: 2000
                    });
                });
            </script>

        </div>

    </body>

</html>
